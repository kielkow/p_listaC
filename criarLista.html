<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="app/css/bootstrap.css">
    <link rel="stylesheet" href="app/css/bootstrap-theme.css">

</head>

<body class="container">

    <h1 class="text-center">Lista de Compras</h1>


    <form class="form" onsubmit="produtoController.adiciona(event)">

        <div class="form-group">
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="preco">Preço</label>
            <input id="preco" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Lista
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>ID_COMPRA</th>
                <th>NOME</th>
                <th>QUANTIDADE</th>
                <th>PREÇO</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>

    <script src="app/models/Compra.js"></script>
    <script src="app/models/Produto.js"></script>
    <script src="app/controllers/ProdutoController.js"></script>
    <script>
        let produtoController = new ProdutoController()
    </script>
</body>

</html>
